<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuraci√≥n b√°sica del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contactos</title>

    <!-- Importaci√≥n de estilos de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Estilos personalizados para la p√°gina -->
    <style>
        .toast-custom {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast-custom.show {
            opacity: 1;
        }

        body {
            background-color: #555555;
            color: #fff;
            font-family: sans-serif;
        }

        table {
            margin: auto;
            width: 90%;
        }

        th,
        td {
            vertical-align: middle !important;
        }

        .btn-icon {
            font-size: 1.2rem;
            padding: 0.25rem 0.5rem;
        }

        .btn-fav {
            font-size: 1.3rem;
            padding: 0.25rem 0.6rem;
        }

        .agregar-contacto {
            display: block;
            margin: 30px auto;
            width: fit-content;
        }

        .badge {
            font-size: 0.85rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Agenda de contactos</h1>

        <!-- Bot√≥n para ir al formulario de nuevo contacto -->
        <a class="btn btn-outline-light agregar-contacto" href="/agenda/nuevo">
            ‚ûï Agregar contacto
        </a>

        <!-- Formulario de b√∫squeda por nombre -->
        <form class="text-center mb-3" method="get" action="/agenda">
            <div class="input-group w-50 mx-auto">
                <!-- Campo de entrada de texto con enlace a la variable 'busqueda' de Thymeleaf -->
                <input type="text" name="busqueda" class="form-control" placeholder="Buscar por nombre"
                    th:value="${busqueda}">
                <!-- Bot√≥n para enviar el formulario -->
                <button class="btn btn-primary" type="submit">üîç Buscar</button>
            </div>
        </form>

        <!-- Filtro visible si se est√° filtrando por etiqueta -->
        <div class="text-center mb-3" th:if="${etiqueta != null}">
            <span class="badge bg-secondary fs-6">
                Filtrando por etiqueta: <strong th:text="${etiqueta}"></strong>
            </span>
            <a class="btn btn-sm btn-outline-light ms-2" href="/agenda">‚ùå Limpiar filtro</a>
        </div>

        <!-- Barra de filtros y ordenamiento -->
        <div class="text-center mb-3">
            <!-- Bot√≥n para mostrar todos los contactos -->
            <a class="btn me-2" 
               th:classappend="${filtro} == null ? 'btn-primary' : 'btn-light'"
               th:href="'/agenda' + ${etiqueta != null ? '?etiqueta=' + etiqueta : ''}">Todos</a>

            <!-- Bot√≥n para mostrar favoritos -->
            <a class="btn me-2" 
               th:classappend="${filtro} == 'favoritos' ? 'btn-primary' : 'btn-success'"
               th:href="'/agenda?filtro=favoritos' + (${etiqueta != null} ? '&etiqueta=' + etiqueta : '')">‚≠ê Favoritos</a>

            <!-- Bot√≥n para mostrar no favoritos -->
            <a class="btn me-2" 
               th:classappend="${filtro} == 'no-favoritos' ? 'btn-primary' : 'btn-secondary'"
               th:href="'/agenda?filtro=no-favoritos' + (${etiqueta != null} ? '&etiqueta=' + etiqueta : '')">‚ùå No Favoritos</a>

            <!-- Bot√≥n para ordenar de A a Z -->
            <a class="btn me-2"
               th:href="'/agenda?' + (${filtro != null ? 'filtro=' + filtro + '&' : ''}) + (${etiqueta != null ? 'etiqueta=' + etiqueta + '&' : ''}) + 'orden=asc'"
               th:classappend="${orden} == 'asc' ? 'btn-primary' : 'btn-outline-light'">üîº A-Z</a>

            <!-- Bot√≥n para ordenar de Z a A -->
            <a class="btn"
               th:href="'/agenda?' + (${filtro != null ? 'filtro=' + filtro + '&' : ''}) + (${etiqueta != null ? 'etiqueta=' + etiqueta + '&' : ''}) + 'orden=desc'"
               th:classappend="${orden} == 'desc' ? 'btn-primary' : 'btn-outline-light'">üîΩ Z-A</a>
        </div>

        <!-- Duplicado para asegurar visualizaci√≥n del filtro activo (se puede eliminar si se desea) -->
        <div class="text-center mb-3" th:if="${etiqueta != null}">
            <span class="badge bg-secondary fs-6">Filtrando por etiqueta: <strong th:text="${etiqueta}"></strong></span>
            <a class="btn btn-sm btn-outline-light ms-2" href="/agenda">‚ùå Limpiar filtro</a>
        </div>

        <!-- Tabla con la lista de contactos -->
        <table class="table table-dark table-striped table-hover table-bordered text-center">
            <thead class="table-light text-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Email</th>
                    <th>Etiquetas</th>
                    <th>Favorito</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteraci√≥n de contactos usando Thymeleaf -->
                <tr th:each="entry : ${agenda}">
                    <!-- Muestra el nombre (clave del mapa) -->
                    <td th:text="${entry.key}"></td>
                    <!-- Muestra tel√©fono -->
                    <td th:text="${entry.value.telefono}"></td>
                    <!-- Muestra email -->
                    <td th:text="${entry.value.email}"></td>

                    <!-- Muestra cada etiqueta como badge clickeable -->
                    <td>
                        <a th:each="etiqueta : ${entry.value.etiquetas}" 
                           th:href="@{'/agenda?etiqueta=' + ${etiqueta}}"
                           th:text="${etiqueta}" 
                           class="badge bg-info text-dark me-1 text-decoration-none"></a>
                    </td>

                    <!-- Bot√≥n para cambiar estado de favorito -->
                    <td>
                        <form th:action="@{'/agenda/favorito/' + ${entry.key}}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-fav btn-warning">
                                <span th:if="${entry.value.favorito}">‚ùå</span>
                                <span th:if="${!entry.value.favorito}">‚≠ê</span>
                            </button>
                        </form>
                    </td>

                    <!-- Acciones de editar y eliminar -->
                    <td>
                        <!-- Bot√≥n para ir a editar -->
                        <a class="btn btn-icon btn-primary me-1" th:href="@{'/agenda/editar/' + ${entry.key}}">‚úè</a>

                        <!-- Bot√≥n para eliminar (desactivado si es favorito) -->
                        <form th:action="@{'/agenda/eliminar/' + ${entry.key}}" method="post" style="display: inline;">
                            <button class="btn btn-icon btn-danger" type="submit"
                                th:disabled="${entry.value.favorito}">üóë</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Toast (mensaje emergente de confirmaci√≥n) -->
    <div id="toast" class="toast-custom alert alert-success" th:text="${message}"></div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar autom√°ticamente el toast si hay mensaje -->
    <script>
        function showToast() {
            let toast = document.getElementById("toast");
            if (toast.textContent.trim() !== "") {
                toast.classList.add("show");
                setTimeout(function () {
                    toast.classList.remove("show");
                }, 2000);
            }
        }
        window.onload = showToast;
    </script>

</body>
</html>
